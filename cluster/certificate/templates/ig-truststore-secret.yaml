---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.ig.truststore.secretName }}
spec:
  refreshInterval: 1h             
  secretStoreRef:
    kind: SecretStore
    name: gcp-store               
  target:
    name: {{ .Values.ig.truststore.secretName }}
    creationPolicy: Owner
  data:
  - secretKey: {{ .Values.ig.truststore.fileName }}
    remoteRef:
      key: {{ .Values.ig.truststore.googleSecretName }}
